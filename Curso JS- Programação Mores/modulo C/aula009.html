<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priemrios passos com DOM</title>
    <style>
        body{
            background: blue;
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]// selecionando por nome e posição
        window.document.write('Está escrito assim ' + p1.innerText)
        var d = window.document.getElementById('msg')//selecionando por ID
        d.style.background = 'green'//dando cor ao item selecionado
        // var = window.document.querySelector('div.msg') selecionando por seletor
    </script>
</body>
</html>
